<div class="edit-container">
    <form [formGroup]="editPacketForm">
      <h2>Editar Paquete</h2>

      <label for="name">Nombre del Paquete:</label>
      <input type="text" id="name" formControlName="name" required>

      <label for="description">Descripción:</label>
      <input type="text" id="description" formControlName="description" required>

      <label for="status">Estatus:</label>
      <select id="status" formControlName="status">
        <option value="almacén">almacén</option>
        <option value="reparto">reparto</option>
        <option value="entregado">entregado</option>
      </select>

      <button type="submit" class="button save-button" (click)="editPacket()">Guardar Cambios</button>
    </form>
  </div>
