<div class="edit-container">
    <form [formGroup]="editForm" (ngSubmit)="editUser()">
        <h2>Editar Usuario</h2>

        <label for="name">Nombre de Usuario:</label>
        <input type="text" id="name" formControlName="name" value="{{usuario.name}}">

        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" value="{{usuario.email}}">

        <label for="phone">Tel√©fono:</label>
        <input type="text" id="phone" formControlName="phone" value="{{usuario.phone}}">


        <label for="role">Rol:</label>
        <select id="role" formControlName="role">
          <option value="admin">admin</option>
          <option value="user">user</option>
          <option value="delivery">delivery</option>
        </select>


        <label for="phone">Fecha de nacimiento:</label>
        <input type="text" id="birthdate" formControlName="birthdate" value="{{usuario.birthdate}}">

        <button type="submit" class="button save-button">Guardar Cambios</button>
    </form>
</div>
